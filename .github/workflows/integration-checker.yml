# PROC-007: Integration Checker Workflow
#
# ⚠️ DEPRECATED: This workflow is deprecated as of PROC-007 v1.6.
#
# Contract validation is now enforced by the code-review agent during PR review,
# not by CI workflows. This workflow is preserved for historical reference and
# may be removed in a future cleanup.
#
# New enforcement mechanism:
# - Code-review agent scans for hardcoded infrastructure references
# - Violations flagged as CRITICAL severity (blocks approval)
# - Exceptions via CONTRACT_EXEMPTION inline comments
#
# See: teric-planning/PROC-007-early-integration-bug-detection.md (Section: Org-Wide Enforcement Strategy)
#
# ----- ORIGINAL DOCUMENTATION (for reference) -----
# This workflow performs cross-repository integration validation.
# It checks that changes in one repository don't break contracts
# with dependent repositories.
#
# Usage in consumer repos:
#   uses: teric-io/.github/.github/workflows/integration-checker.yml@main
#
# Reference: teric-planning/PROC-007-early-integration-bug-detection.md

name: Integration Checker (Reusable)

on:
  workflow_call:
    inputs:
      check_dependents:
        type: boolean
        default: false
        description: 'Check dependent repositories for compatibility'
      notify_dependents:
        type: boolean
        default: false
        description: 'Notify dependent repos of breaking changes'
      contracts_tag:
        type: string
        default: 'stable'
        description: 'Tag of @teric/contracts to validate against'
    outputs:
      compatible:
        description: 'Whether changes are compatible with dependents'
        value: ${{ jobs.check.outputs.compatible }}
      affected_repos:
        description: 'List of affected dependent repositories'
        value: ${{ jobs.check.outputs.affected_repos }}

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: Check Integration Compatibility
    runs-on: ubuntu-latest
    outputs:
      compatible: ${{ steps.check.outputs.compatible }}
      affected_repos: ${{ steps.check.outputs.affected_repos }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine repository type
        id: repo-type
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"

          if [[ "$REPO_NAME" == "terraform-definitions" ]]; then
            echo "type=provider" >> $GITHUB_OUTPUT
            echo "This is a contract provider repository"
          elif [[ -f "infra.contracts.yaml" ]]; then
            echo "type=consumer" >> $GITHUB_OUTPUT
            echo "This is a contract consumer repository"
          else
            echo "type=unknown" >> $GITHUB_OUTPUT
            echo "Repository type unknown - skipping integration check"
          fi

      - name: Check for contract changes (provider)
        if: steps.repo-type.outputs.type == 'provider'
        id: check-provider
        run: |
          # Check if contracts directory has changes
          git fetch origin main --depth=1 2>/dev/null || true

          CHANGED_CONTRACTS=$(git diff --name-only origin/main...HEAD 2>/dev/null | grep "^contracts/" || true)

          if [[ -n "$CHANGED_CONTRACTS" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changed_contracts<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGED_CONTRACTS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "Contract changes detected:"
            echo "$CHANGED_CONTRACTS"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No contract changes detected"
          fi

      - name: Identify affected consumers
        if: steps.repo-type.outputs.type == 'provider' && steps.check-provider.outputs.has_changes == 'true'
        id: find-consumers
        run: |
          # List of known consumer repositories
          # TODO: This should be dynamically fetched from knowledge graph or registry
          KNOWN_CONSUMERS=(
            "app-code-review"
            "app-e2e-tester"
            "app-planning-coordinator"
            "app-infra-promoter"
            "mcp-work-coordinator"
            "mcp-knowledge-graph"
            "teric-orchestrator"
          )

          # For now, assume all consumers might be affected
          # In the future, we'll parse infra.contracts.yaml from each repo
          echo "affected_repos=${KNOWN_CONSUMERS[*]}" >> $GITHUB_OUTPUT
          echo "Potentially affected repositories: ${KNOWN_CONSUMERS[*]}"

      - name: Check consumer compatibility
        if: steps.repo-type.outputs.type == 'consumer'
        id: check-consumer
        run: |
          # Validate that our declared contracts still match the provider
          echo "Checking contract compatibility..."

          # TODO: Install and run contract-validator when available
          # For now, just verify the infra.contracts.yaml is valid YAML
          if [[ -f "infra.contracts.yaml" ]]; then
            if python3 -c "import yaml; yaml.safe_load(open('infra.contracts.yaml'))" 2>/dev/null; then
              echo "compatible=true" >> $GITHUB_OUTPUT
              echo "infra.contracts.yaml is valid"
            else
              echo "compatible=false" >> $GITHUB_OUTPUT
              echo "::error::infra.contracts.yaml is not valid YAML"
            fi
          else
            echo "compatible=true" >> $GITHUB_OUTPUT
            echo "No infra.contracts.yaml - skipping"
          fi

      - name: Set outputs
        id: check
        run: |
          # Aggregate results
          if [[ "${{ steps.repo-type.outputs.type }}" == "provider" ]]; then
            echo "compatible=true" >> $GITHUB_OUTPUT
            echo "affected_repos=${{ steps.find-consumers.outputs.affected_repos || '' }}" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.repo-type.outputs.type }}" == "consumer" ]]; then
            echo "compatible=${{ steps.check-consumer.outputs.compatible || 'true' }}" >> $GITHUB_OUTPUT
            echo "affected_repos=" >> $GITHUB_OUTPUT
          else
            echo "compatible=true" >> $GITHUB_OUTPUT
            echo "affected_repos=" >> $GITHUB_OUTPUT
          fi

      - name: Post integration check results
        if: github.event_name == 'pull_request' && steps.repo-type.outputs.type != 'unknown'
        uses: actions/github-script@v7
        with:
          script: |
            const repoType = '${{ steps.repo-type.outputs.type }}';
            const compatible = '${{ steps.check.outputs.compatible }}' === 'true';
            const affectedRepos = '${{ steps.check.outputs.affected_repos }}'.split(' ').filter(r => r);

            const icon = compatible ? '✅' : '⚠️';
            let body = `## ${icon} Integration Check\n\n`;
            body += `**Repository Type**: ${repoType}\n`;
            body += `**Compatible**: ${compatible ? 'Yes' : 'No'}\n\n`;

            if (repoType === 'provider' && affectedRepos.length > 0) {
              body += `### Potentially Affected Repositories\n\n`;
              body += `The following repositories may need updates if contracts changed:\n\n`;
              for (const repo of affectedRepos) {
                body += `- \`${repo}\`\n`;
              }
              body += `\n_Note: Actual impact depends on which contracts each repo uses._\n`;
            }

            body += '\n---\n';
            body += '_Powered by [PROC-007 Integration Checker](https://github.com/teric-io/teric-planning/blob/main/PROC-007-early-integration-bug-detection.md)_';

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Integration Check')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
