# PROC-007: Reusable Contract Validation Workflow
#
# This workflow validates code against infrastructure contracts defined in @teric/contracts.
# It can be called from any repository in the teric-io organization.
#
# Usage in consumer repos:
#   uses: teric-io/.github/.github/workflows/contract-validation.yml@main
#   with:
#     advisory_only: false
#
# Reference: teric-planning/PROC-007-early-integration-bug-detection.md

name: Contract Validation (Reusable)

on:
  workflow_call:
    inputs:
      advisory_only:
        type: boolean
        default: false
        description: 'Advisory mode (true = warnings only, false = blocking)'
      contracts_tag:
        type: string
        default: 'stable'
        description: 'Tag of @teric/contracts to validate against'
      node_version:
        type: string
        default: '20'
        description: 'Node.js version to use'
    outputs:
      validation_passed:
        description: 'Whether validation passed'
        value: ${{ jobs.validate.outputs.passed }}
      violations_count:
        description: 'Number of contract violations found'
        value: ${{ jobs.validate.outputs.violations }}
    secrets:
      AWS_ACCOUNT_ID:
        required: false
        description: 'AWS account ID for OIDC authentication (optional)'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate Contracts
    runs-on: ubuntu-latest
    outputs:
      passed: ${{ steps.validate.outputs.passed }}
      violations: ${{ steps.validate.outputs.violations }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout .github scripts
        uses: actions/checkout@v4
        with:
          repository: teric-io/.github
          path: .github-org
          sparse-checkout: |
            .github/scripts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Check for infra.contracts.yaml
        id: check-contracts
        run: |
          if [[ -f "infra.contracts.yaml" ]]; then
            echo "has_contracts=true" >> $GITHUB_OUTPUT
            echo "Found infra.contracts.yaml - will validate contracts"
          else
            echo "has_contracts=false" >> $GITHUB_OUTPUT
            echo "No infra.contracts.yaml found - skipping validation"
          fi

      - name: Install validation dependencies
        if: steps.check-contracts.outputs.has_contracts == 'true'
        run: |
          cd .github-org/.github/scripts
          npm install --production

      - name: Install @teric/contracts (optional)
        if: steps.check-contracts.outputs.has_contracts == 'true'
        run: |
          # Try to install @teric/contracts for enhanced validation
          npm install @teric/contracts@${{ inputs.contracts_tag }} 2>/dev/null || {
            echo "::notice::@teric/contracts package not available - using basic validation"
          }
        continue-on-error: true

      - name: Configure AWS credentials (optional)
        if: steps.check-contracts.outputs.has_contracts == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/proc-007-contract-validation-gha
          aws-region: us-east-1
        continue-on-error: true

      - name: Run contract validation
        id: validate
        if: steps.check-contracts.outputs.has_contracts == 'true'
        run: |
          # Run inline validation script
          node .github-org/.github/scripts/validate-contracts.js \
            --config infra.contracts.yaml \
            ${{ inputs.advisory_only && '--advisory' || '' }} \
            > validation-result.json 2>&1 || true

          # Check if output is valid JSON
          if ! jq empty validation-result.json 2>/dev/null; then
            echo "Validation script output is not valid JSON"
            cat validation-result.json
            echo '{"passed": true, "violations": [], "warnings": [{"type": "validation_error", "message": "Validation script failed to produce valid JSON"}]}' > validation-result.json
          fi

          # Parse results
          VIOLATIONS=$(jq '.violations | length' validation-result.json 2>/dev/null || echo "0")
          PASSED=$(jq '.passed' validation-result.json 2>/dev/null || echo "true")

          echo "violations=$VIOLATIONS" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT

          # Log summary
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Violations**: $VIOLATIONS" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed**: $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ inputs.advisory_only && 'Advisory' || 'Blocking' }}" >> $GITHUB_STEP_SUMMARY

          # In advisory mode, always exit 0
          if [[ "${{ inputs.advisory_only }}" == "true" ]]; then
            echo "::notice::Advisory mode - validation issues are warnings only"
            exit 0
          fi

          # In blocking mode, fail if violations found
          if [[ "$VIOLATIONS" -gt 0 && "$PASSED" == "false" ]]; then
            echo "::error::Contract validation failed with $VIOLATIONS violations"
            exit 1
          fi

      - name: Skip validation (no contracts file)
        if: steps.check-contracts.outputs.has_contracts != 'true'
        id: skip-validation
        run: |
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "violations=0" >> $GITHUB_OUTPUT
          echo "::notice::No infra.contracts.yaml found - validation skipped"
          echo "### Validation Skipped" >> $GITHUB_STEP_SUMMARY
          echo "No \`infra.contracts.yaml\` found in repository root." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To enable contract validation, create an \`infra.contracts.yaml\` file." >> $GITHUB_STEP_SUMMARY
          echo "See [PROC-007 documentation](https://github.com/teric-io/teric-planning/blob/main/PROC-007-early-integration-bug-detection.md) for details." >> $GITHUB_STEP_SUMMARY

      - name: Post PR comment with results
        if: github.event_name == 'pull_request' && steps.check-contracts.outputs.has_contracts == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let result = { passed: true, violations: [], warnings: [], summary: { errors: 0, warnings: 0 } };
            try {
              if (fs.existsSync('validation-result.json')) {
                result = JSON.parse(fs.readFileSync('validation-result.json', 'utf8'));
              }
            } catch (e) {
              console.log('Could not parse validation result:', e.message);
            }

            const advisoryOnly = '${{ inputs.advisory_only }}' === 'true';
            const contractsTag = '${{ inputs.contracts_tag }}';

            // Determine status icon and text
            let icon, status;
            if (result.passed) {
              icon = '✅';
              status = 'Passed';
            } else if (advisoryOnly) {
              icon = '⚠️';
              status = 'Warnings';
            } else {
              icon = '❌';
              status = 'Failed';
            }

            // Build comment body
            let body = `## ${icon} Contract Validation ${status}\n\n`;
            body += `| Property | Value |\n`;
            body += `|----------|-------|\n`;
            body += `| **Mode** | ${advisoryOnly ? 'Advisory (non-blocking)' : 'Blocking'} |\n`;
            body += `| **Contracts Tag** | \`${contractsTag}\` |\n`;
            body += `| **Violations** | ${result.violations?.length || 0} |\n`;
            body += `| **Warnings** | ${result.warnings?.length || 0} |\n`;
            body += `\n`;

            // List violations (max 10)
            if (result.violations && result.violations.length > 0) {
              body += `### Violations\n\n`;
              const maxToShow = 10;
              for (const v of result.violations.slice(0, maxToShow)) {
                body += `<details>\n`;
                body += `<summary><strong>${v.type || 'Unknown'}</strong>: ${v.file || 'N/A'}:${v.line || 0}</summary>\n\n`;
                body += `- **Message**: ${v.message || 'No details'}\n`;
                if (v.contract) body += `- **Contract**: \`${v.contract}\`\n`;
                if (v.snippet) body += `- **Snippet**: \`${v.snippet}\`\n`;
                body += `\n</details>\n\n`;
              }
              if (result.violations.length > maxToShow) {
                body += `\n_...and ${result.violations.length - maxToShow} more violations. See workflow logs for full list._\n\n`;
              }
            }

            // List warnings (max 5)
            if (result.warnings && result.warnings.length > 0) {
              body += `### Warnings\n\n`;
              for (const w of result.warnings.slice(0, 5)) {
                body += `- **${w.type || 'Unknown'}**: ${w.message || 'No details'}\n`;
              }
              if (result.warnings.length > 5) {
                body += `\n_...and ${result.warnings.length - 5} more warnings_\n`;
              }
              body += '\n';
            }

            // No issues message
            if ((!result.violations || result.violations.length === 0) && (!result.warnings || result.warnings.length === 0)) {
              body += '### ✨ No issues found\n\n';
              body += 'All infrastructure contracts are satisfied.\n\n';
            }

            // Footer
            body += '---\n';
            body += '_Powered by [PROC-007 Contract Validation](https://github.com/teric-io/teric-planning/blob/main/PROC-007-early-integration-bug-detection.md)_\n';
            body += `\n<sub>Validated at ${new Date().toISOString()}</sub>`;

            // Find existing comment or create new one
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' &&
              c.body.includes('Contract Validation')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
